<!DOCTYPE html>
<html ng-app="schedule">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/AddStyles.css">
	</head>
	<body>
		<div ng-controller="ScheduleController as sched">
			<h1> {{sched.plan.title}} </h1>
			<p> Place : {{sched.plan.place}} </p>
			<p> Time : {{sched.plan.time}} </p>

			<table>
				<tbody>
					<tr> <th>Dates</th> <th>o</th> <th>x</th>
						<th ng-repeat="userInfo in sched.users">{{userInfo.userName}}</th>
					</tr>
					<tr ng-repeat="(i, dateRow) in sched.plan.dates">
						<td>{{dateRow}}</td>
						<td>*</td>
						<td>*</td>
						<td ng-repeat="(j, userInfo) in sched.users">{{userInfo.canAttend[i]}}</td>
					</tr>
				</tbody>
			</table>

		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="js/test.js"></script>
	</body>
</html>
